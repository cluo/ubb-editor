<!DOCTYPE HTML>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ubb_editor</title>

  <link rel="stylesheet" type="text/css" href="../example/css/editor.css">
    <link rel="shortcut icon" type="image/png" href="jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="vendor/jquery1.10.2.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../dist/ubb_editor.js"></script>
  <script type="text/javascript" src="../src/core/html_to_ubb.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/ubb_editor_spec.js"></script>
    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
